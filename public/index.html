<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
		<script type="text/javascript" src="./JS/engine.js"></script>
		<script defer src="https://chat-app-sockets777.herokuapp.com/socket.io/socket.io.js"></script>
		<script defer src="./JS/script.js"></script>
	</head>
	<body>
		<div class="container-fluid justify-content-center">
			<div class="row h-100 justify-content-center">
			
				<div class="col-md-12 .col-lg-4 col-xl-4 col-sm-12 chat">
					<div class="card justify-content-center">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://res.cloudinary.com/dbkakssug/image/upload/v1608501683/Image_4.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info" >
									<span id="user-info">You are online ... </span>

								</div>
							</div>
						</div>
						<div class="card-body msg_card_body" id="message-container">
						</div>
						<div class="card-footer">
							<div class="input-group" id="send-container">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<input name="" class="form-control type_msg"  placeholder="Type your message..." type="text" id="message-input"> <button class="input-group-text send_btn" id="end-button"  type="submit"><span  id="submits"><i class="fas fa-location-arrow"></i></span></button> 
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
